<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Input Layer -->
    <circle cx="100" cy="100" r="20" fill="#6FA4DC" />
    <circle cx="100" cy="200" r="20" fill="#6FA4DC" />
    <circle cx="100" cy="300" r="20" fill="#6FA4DC" />
    <text x="50" y="200" fill="#333" font-size="16" >Input Layer</text>

    <!-- Hidden Layer 1 -->
    <circle cx="300" cy="80" r="20" fill="#95D47A" />
    <circle cx="300" cy="160" r="20" fill="#95D47A" />
    <circle cx="300" cy="240" r="20" fill="#95D47A" />
    <circle cx="300" cy="320" r="20" fill="#95D47A" />
    <text x="250" y="40" fill="#333" font-size="16">Hidden Layer 1</text>

    <!-- Hidden Layer 2 -->
    <circle cx="500" cy="100" r="20" fill="#95D47A" />
    <circle cx="500" cy="200" r="20" fill="#95D47A" />
    <circle cx="500" cy="300" r="20" fill="#95D47A" />
    <text x="450" y="40" fill="#333" font-size="16">Hidden Layer 2</text>

    <!-- Output Layer -->
    <circle cx="700" cy="150" r="20" fill="#FF7676" />
    <circle cx="700" cy="250" r="20" fill="#FF7676" />
    <text x="650" y="100" fill="#333" font-size="16">Output Layer</text>

    <!-- Connections from Input to Hidden Layer 1 -->
    <!-- Input 1 connections -->
    <line x1="120" y1="100" x2="280" y2="80" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="100" x2="280" y2="160" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="100" x2="280" y2="240" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="100" x2="280" y2="320" stroke="#CCCCCC" stroke-width="1" />

    <!-- Input 2 connections -->
    <line x1="120" y1="200" x2="280" y2="80" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="200" x2="280" y2="160" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="200" x2="280" y2="240" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="200" x2="280" y2="320" stroke="#CCCCCC" stroke-width="1" />

    <!-- Input 3 connections -->
    <line x1="120" y1="300" x2="280" y2="80" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="300" x2="280" y2="160" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="300" x2="280" y2="240" stroke="#CCCCCC" stroke-width="1" />
    <line x1="120" y1="300" x2="280" y2="320" stroke="#CCCCCC" stroke-width="1" />

    <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
    <line x1="320" y1="80" x2="480" y2="100" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="80" x2="480" y2="200" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="80" x2="480" y2="300" stroke="#CCCCCC" stroke-width="1" />
    
    <line x1="320" y1="160" x2="480" y2="100" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="160" x2="480" y2="200" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="160" x2="480" y2="300" stroke="#CCCCCC" stroke-width="1" />
    
    <line x1="320" y1="240" x2="480" y2="100" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="240" x2="480" y2="200" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="240" x2="480" y2="300" stroke="#CCCCCC" stroke-width="1" />
    
    <line x1="320" y1="320" x2="480" y2="100" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="320" x2="480" y2="200" stroke="#CCCCCC" stroke-width="1" />
    <line x1="320" y1="320" x2="480" y2="300" stroke="#CCCCCC" stroke-width="1" />

    <!-- Connections from Hidden Layer 2 to Output -->
    <line x1="520" y1="100" x2="680" y2="150" stroke="#CCCCCC" stroke-width="1" />
    <line x1="520" y1="100" x2="680" y2="250" stroke="#CCCCCC" stroke-width="1" />
    
    <line x1="520" y1="200" x2="680" y2="150" stroke="#CCCCCC" stroke-width="1" />
    <line x1="520" y1="200" x2="680" y2="250" stroke="#CCCCCC" stroke-width="1" />
    
    <line x1="520" y1="300" x2="680" y2="150" stroke="#CCCCCC" stroke-width="1" />
    <line x1="520" y1="300" x2="680" y2="250" stroke="#CCCCCC" stroke-width="1" />
</svg>